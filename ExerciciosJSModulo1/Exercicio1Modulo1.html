<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="endereco()">Endereco</button>
    <p id="enderecoo"></p>

    <script>

/*1º exercício
Crie uma função que dado o objeto a seguir:
var endereco = {
 rua: "Rua dos pinheiros",
 numero: 1293,
 bairro: "Centro",
 cidade: "São Paulo",
 uf: "SP"
};
Retorne o seguinte conteúdo:
O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com
nº 1293.
*/


        function endereco(){
            var rua = "Rua dos pinheiros";
            var cidade = "São Paulo";
            var bairro = "Centro";
            var num = 1293;

            document.getElementById("enderecoo").innerText="O usuario mora em "+cidade+", no bairro "+bairro+", na rua "+rua+" com o numero "+num;
            
        }
        
    </script>
</body>
