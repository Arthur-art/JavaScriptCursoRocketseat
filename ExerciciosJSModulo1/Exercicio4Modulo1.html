    <script>
        /*Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é:

 // código aqui
}
var anosEstudo = 7;
experiencia(anosEstudo);

function verificarexp(anos){
    anos = document.getElementById("anosdeexp").value;

    switch(anos){

        case "2": console.log("Intermediario");

        case "3": console.log("Intermediario");
        break;
        case "4": console.log("Avancado");

        case "5": console.log("Avancado");
        break;
        case "6": console.log("Avancado");
        break;
        case "7":console.log("Jedi Master");
        break;
    }

    if(anos>7){
        console.log("Jedi Master");
    }
}
    </script>
